<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration_css.css">
    <script src="https://kit.fontawesome.com/877fc73fb5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hemlo">
    <h1>Choose a Sport</h1>
    <p>Choose a sport and enter the detaisl of team members</p>
    <div class="green-thing">
        <label for="myDropdown">Name of Sport*</label>
    <select id="myDropdown" required>
        <option value="">Select an option</option>
        <option value="option1">Football Male</option>
        <option value="option2">Cricket Male</option>
        <option value="option3">Badmiton</option>
        <option value="option4">Volleyball</option>
        <option value="option5">Basketball</option>
        <option value="option6">Hockey</option>
        <option value="option7">Chess Male</option>
        <option value="option8">Khokho</option>
        <option value="option9">Table Tennis</option>
        <option value="option10">Lawn Tennis</option>
        <option value="option11">Yoga Male</option>
        <option value="option12">Carom Male</option>
        <option value="option13">Squash Male</option>
        <option value="option14">Weightlifting Male Upto 56Kg</option>
        <option value="option15">Weightlifting Male Upto 62Kg</option>
        <option value="option16">Weightlifting Male Upto 69Kg</option>
        <option value="option17">Weightlifting Male Upto 77Kg</option>
        <option value="option18">Weightlifting Male Over 77Kg</option>
        <option value="option19">Athletics</option>
        <!-- <option value="option20">Athletics 200m</option>
        <option value="option21">Athletics 400m</option> -->
        <option value="option20">Athletics Relay</option> 
        <option value="option21">Swimming Freestyle</option>
        <option value="option22">Swimming Breaststroke</option>
        <option value="option23">Swimming Backstroke</option>
        <option value="option24">Swimming Butterfly</option>
        <option value="option25">Swimming Male Individual Medley</option> 
        <option value="option26">Swimming Relay</option> 
      </select>
      <div class="mainDiv">
            <label for="">Enter Captain's Name*</label><br>
            <input type="text" placeholder="Enter Captain's name"><br>
            <label for="">Enter Captain's Id*</label><br>
            <input type="email" placeholder="Enter Captain's email">
            <br>
            <label for="">Enter Captain's contact*</label><br>
            <input type="email" placeholder="Enter Captain's contact number">
            <form>
                <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male" id="maleRadio">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" id="femaleRadio">
                    Female
                </label>
            </div>
            </form>
        </div>
        <button class="addMember">Add members  <i class="fa-solid fa-user-plus"></i></button>
      <a href="search\indec.html" class="submitButton">Submit</a>
    </div>
</div>
</div>
    <script src="registration_logic.js"></script>
</body>
</html>
