<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caladea:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Register</h1>
    <div class="form">
        <form>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter you Name here"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"  placeholder="Enter your Email here"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter your Password here"><br>
            <label for="contact">Contact</label><br>
            <input type="text" name="contact" id="contact" placeholder="Enter your Phone Number here"><br>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
